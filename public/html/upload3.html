<body>
<div class="container">
    <div class="row mt-5"></div>
    <div class="row mt-5 center_main">
        <div class="author_register_form">

            <div class="process_bar">
                <div class="process_bar pre_stage"></div>
            </div>


            <form id="form" runat="server">
                <div class="form-row work_form">
                    <div class="title work_size_title">
                        <p>작품크기</p>
                    </div>
                    <div class="form-group col-md-4 work_size_border">
                        <p>가로</p>
                        <input id="width" name="width" placeholder="가로(cm)" class="form-control Work_size"
                               type="text">
                    </div>
                    <div class="form-group col-md-4 work_size_border">
                        <p>세로</p>
                        <input id="height" name="height" placeholder="세로(cm)" class="form-control Work_size"
                               type="text">
                    </div>
                    <div class="form-group col-md-4 work_size_border">
                        <p>두께</p>
                        <input id="depth" name="depth" placeholder="두께(cm)" class="form-control Work_size"
                               type="text">
                    </div>
                </div>

                <div class="form-row category mt-5">
                    <div class="title work_price">
                        <p>작품가격</p>
                    </div>
                    <div class="form-group col-md-6">
                        <input id="price" name="price" placeholder="가격" class="form-control Wokr_price"
                               type="text">
                    </div>
                    <div class="form-group col-md-6 real_gain">
                        <p>실수령액 : </p>
                    </div>
                </div>

                <div class="form-row category mt-5">
                    <div class="title work_price">
                        <p>키워드</p>
                    </div>
                    <div class="seleted_keyword">
                        <ul id="keyword_part" class="test">
                        </ul>
                    </div>
                    <div class="form-group col-md-12">
                        <input oninput="" id="keyword" name="keyword" placeholder="키워드" class="form-control key_word"
                               type="text">
                    </div>
                </div>

                <div class="form-row category mt-5">
                    <div class="title work_price">
                        <p>작가 노트&작품 설명</p>
                    </div>
                    <div class="form-group col-md-12">
                        <textarea class="resizable_textarea form-control author_note" placeholder="Description" name="description"></textarea>
                    </div>
                </div>

            </form>

            <a href="author_register.html">
                <div class="pre_next">
                    <button class="btn btn-primary next_button" id="none_hidden_pre_next" type="button">
                        <i class="flaticon-keyboard-left-arrow-button"></i>
                    </button>
                    <button class="btn btn-primary next_button" id="hidden_pre_next" type="button">
                        <span class="open_next">이전단계</span>
                    </button>
                </div>
            </a>

            <a href="author_register_3.html">
                <div class="next">
                    <button class="btn btn-primary next_button" id="hidden_next" type="button">
                        <span class="open_next">다음단계</span>
                    </button>
                    <button class="btn btn-primary next_button" id="none_hidden_next" type="button">
                        <i class="flaticon-keyboard-right-arrow-button"></i>
                    </button>
                </div>
            </a>

        </div>
    </div>
</div>
</body>
</html>
