<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Living Draw</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://icono-49d6.kxcdn.com/icono.min.css'>
    <link rel='stylesheet' href='https://demo.bootstraptor.com/starter-kit-pro/assets/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../css/login_css.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Plugins -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row text-center mb-5 mt-5"></div>
    <div class="row text-center">
        <div class="card">
            <div class="card-body">
                <div class="login-img"><a href="/" style="text-decoration:none"><img src="/logo/logoImage.png"
                                                                                     style="height:50px;"></a></div>
                <div class="login-title"><!-- <h4>Log In</h4>--></div>
                <div class="login-form mt-4">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12"><input class="form-control" id="id" name="email"
                                                                     placeholder="Email" type="email"></div>
                            <div class="form-group col-md-12"><input class="form-control" id="pass" type="password"
                                                                     placeholder="Password" name="password"></div>
                        </div>
                        <div class="form-row loginbutton">
                            <button class="btn btn-danger btn-block" type="button" onclick="loginPost(this.form)">로그인
                            </button>
                        </div>
                    </form>
                </div>
                <div class="logi-forgot text-right mt-2"><a href="#">Reset Password</a></div>
                <div class="register-form mt-4">
                    <div class="register_check"><p class="check"></p></div>
                </div>
                <div class="register-form mt-4">
                    <div class="registerbox"><a href="/user/submit" style="text-decoration:none">
                        <button class="btn btn-outline-warning registerbutton" type="button">회원가입</button>
                    </a></div>

                </div>
                <hr>
                <div class="register-form mt-4 diffrents_login">
                    <div class="social-login-title"><p>소셜 회원가입 및 로그인</p></div>
                    <ul class="icons">
                        <li><a href="/user/auth/google" class=""><img class="icon google" src="../images/google_icon.jpg"></a></li>
                        <li><a href="/user/auth/kakao" class=""><img class="icon kakao" src="../images/kakao_icon.png"></a></li>
                        <li><a href="/user/auth/naver" class=""><img class="icon naver" src="../images/naver_icon.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
