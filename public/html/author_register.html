<body>
<div class="container">
    <div class="row mt-5"></div>
    <div class="row mt-5 center_main">
        <div class="author_register_form">
            <div class="process_bar">
                <div class="process_bar pre_stage"></div>
            </div>
            <form>
                <div class="form-row author_privacy">
                    <div class="title">
                        <p>작가 등록</p>
                    </div>
                    <div class="title alarm">
                        <p>성과 이름은 영어로 채워주시기 바랍니다.</p>
                    </div>
                    <div class="last_name"><p>LastName(성)</p>
                        <input class="form-control name-form nameform"
                               id="lastname" name="lastName"
                               placeholder="성" type="text">
                    </div>
                    <div class="first_name"><p>FirstName(이름)</p>
                        <input class="form-control name-form nameform"
                               id="firstname" name="lastName"
                               placeholder="이름" type="text">
                    </div>
                </div>
                <div class="form-row author_phone_register">
                    <div class="title">
                        <p>휴대폰 인증</p>
                    </div>
                    <div class="last_name">
                        <p>PhoneNumber(휴대전화)</p>
                        <input class="form-control number-form"
                               id="phone_number" name="PhoneNumber"
                               placeholder="휴대전화번호" type="text">
                        <button class="btn btn-primary" id="phone_number_box" type="button">인증
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <a href="auhor_register_2.html">
            <div class="next">
                <button class="btn btn-primary next_button" id="hidden_next" type="button">
                    <span class="open_next">다음단계</span>
                </button>
                <button class="btn btn-primary next_button" id="none_hidden_next" type="button">
                    <i class="flaticon-keyboard-right-arrow-button"></i>
                </button>
            </div>
        </a>
    </div>
</div>
