<body>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="changemessage">메시지 뒤집기</button>
</div>


</body>

<script>

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: "helloword",
            seem: true
        },
        methods: {
            changemessage() {
                if (this.seem) {
                    this.message = 'hiword';
                    this.seem = false;
                }else{
                    this.message = 'helloword';
                    this.seem = true;
                }
            }
        }
    })

</script>
